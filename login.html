<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - Sistema de Coparticipaci贸n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F1419 0%, #1B2839 50%, #243447 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.3), transparent);
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        .particle:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 50%;
            right: -125px;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(50px, 50px);
            }

            50% {
                transform: translate(-30px, 80px);
            }

            75% {
                transform: translate(30px, -50px);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(27, 40, 57, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(52, 211, 153, 0.2);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #34D399 0%, #10B981 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            color: #0F1419;
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.3);
        }

        h1 {
            color: #FFFFFF;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #94A3B8;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #E2E8F0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748B;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(15, 20, 25, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #34D399;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.1);
            background: rgba(15, 20, 25, 0.8);
        }

        input::placeholder {
            color: #64748B;
        }

        .error-message {
            display: none;
            color: #F87171;
            font-size: 13px;
            margin-top: 8px;
            padding: 12px;
            background: rgba(248, 113, 113, 0.1);
            border-left: 3px solid #F87171;
            border-radius: 6px;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #34D399 0%, #10B981 100%);
            border: none;
            border-radius: 12px;
            color: #0F1419;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #64748B;
            font-size: 13px;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #0F1419;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        .btn-login.loading .loading {
            display: block;
        }
    </style>
</head>

<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo">C</div>
                <h1>Bienvenido</h1>
                <p class="subtitle">Sistema de An谩lisis de Coparticipaci贸n</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-wrapper">
                        <span class="input-icon"></span>
                        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required
                            autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase帽a</label>
                    <div class="input-wrapper">
                        <span class="input-icon"></span>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contrase帽a"
                            required autocomplete="current-password">
                    </div>
                </div>

                <div class="error-message" id="errorMessage">
                    Usuario o contrase帽a incorrectos. Por favor, intente nuevamente.
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">Iniciar Sesi贸n</span>
                    <div class="loading"></div>
                </button>
            </form>



            <p class="footer-text">
                漏 2026 Sistema de Coparticipaci贸n Provincial
            </p>
        </div>
    </div>

    <script src="./auth/auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Check if user is already logged in
        if (Auth.isAuthenticated()) {
            window.location.href = './main/index.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous errors
            errorMessage.classList.remove('show');

            // Get form values
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');



            // Attempt login
            const success = Auth.login(username, password);

            if (success) {
                // Redirect to main dashboard
                window.location.href = './main/index.html';
            } else {
                // Show error
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Clear error on input
        usernameInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>
</body>

</html>
